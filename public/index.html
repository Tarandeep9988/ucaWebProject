<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <!-- navbar section -->
    <h1 class="logo">Vibe</h1>

    <!-- <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div> -->

    <div class="user-info">
      <p>Welcome, User!</p>
    </div>
  </nav>

  <main class="main">
    <!-- Left side: Now Playing / Song List -->
    <div class="sidebar">
      <h2>Now Playing</h2>
      <div class="current-song-card">
        <img src="./images/music.svg" alt="Current Song">
        <div class="song-info">
          <p class="song-title">Song Title</p>
          <p class="song-artist">Artist Name</p>
        </div>
      </div>

      <h3>Playlist Songs</h3>
      <div class="song-list">
        <div class="song-card">
          <p class="song-title">Kindly Select a playlist</p>
        </div>
      </div>
    </div>

    <!-- Right side: Playlist -->
    <div class="content">
      <h2>Playlists</h2>
      <div class="playlist-cards">
        <div class="playlist-card">
          <img src="https://dummyimage.com/600x400" alt="playlist-cover">
          <p>name</p>
          <small>genre</small>
        </div>
      </div>
    </div>
  </main>


  <footer class="player">
    <!-- footer section (Player) -->
    <input type="range" class="progress-bar" value="0" max="100">
    <div class="controls">
      <button class="prev">
        <img src="./images/previous.svg" alt="previous" height="24" width="24">
      </button>
      <button class="play">
        <img src="./images/play.svg" alt="play" height="24" width="24">
      </button>
      <button class="next">
        <img src="./images/next.svg" alt="next" height="24" width="24">
      </button>
    </div>
  </footer>
</body>

</html>
